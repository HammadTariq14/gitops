# Base values for hello-world-api
# These are shared across all environments.
# Environment-specific overrides live in values-<env>.yaml

app:
  name: hello-world-api
  component: backend

namespace: dev

image:
  repository: ampliordevacr.azurecr.io/hello-world-api
  pullPolicy: IfNotPresent
  tag: latest

replicaCount: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

healthCheck:
  liveness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  startup:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 10

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

ingress:
  enabled: false

gatewayApi:
  enabled: true
  parentRefs:
    - name: apisix
      namespace: ingress-apisix
  hostnames:
    - dev-apis.ampliorinternal.com
