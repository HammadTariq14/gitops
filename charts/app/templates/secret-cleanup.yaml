{{- if and .Values.keyVault.enabled .Values.keyVault.refreshSecrets (not .Values.blueGreen.enabled) }}
---
# Service Account for cleanup job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "service.fullname" . }}-cleanup-sa
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded

---
# Role with secret deletion permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "service.fullname" . }}-cleanup-role
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["delete", "get", "list"]

---
# Bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "service.fullname" . }}-cleanup-rb
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
subjects:
- kind: ServiceAccount
  name: {{ include "service.fullname" . }}-cleanup-sa
  namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: {{ include "service.fullname" . }}-cleanup-role
  apiGroup: rbac.authorization.k8s.io

---
# The cleanup job
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "service.fullname" . }}-cleanup-{{ randAlphaNum 5 | lower }}
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ include "service.fullname" . }}-cleanup-sa
      restartPolicy: Never
      containers:
      - name: cleanup
        image: alpine/kubectl:1.34.1
        command: ["/bin/sh"]
        args:
          - -c
          - |
            echo "Starting secret cleanup..."
            
            SECRET_NAME="{{ include "service.fullname" . }}-secret"
            echo "Checking for secret: $SECRET_NAME"
            
            if kubectl get secret "$SECRET_NAME" -n {{ .Values.namespace }} 2>/dev/null; then
              echo "Found secret, deleting..."
              kubectl delete secret "$SECRET_NAME" -n {{ .Values.namespace }}
              echo "Secret deleted successfully"
            else
              echo "Secret not found or already deleted"
            fi
            
            echo "Secret cleanup completed"
{{- end }} 